<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ARC Card - Dynamic</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Open+Sans:wght@300;400;600&display=swap');
  body { background:#f3f3f3; padding:20px; font-family: "Open Sans", Arial, sans-serif; }
  .card { width: 1200px; margin: 20px auto; background: #fafafa; border: 1px solid #d7d7d7; box-shadow: 0 4px 14px rgba(0,0,0,0.08); padding: 48px 56px; box-sizing:border-box; position: relative; color:#222; }
  .logo { text-align:center; margin-bottom: 12px; font-family: "Merriweather", serif; font-size:72px; letter-spacing:12px; color:#111; }
  .subtitle { text-align:center; font-size:14px; color:#666; margin-bottom:18px; }
  hr { border: none; border-top: 2px solid #ccc; margin: 10px 0 22px; }
  .meta { display:flex; gap:40px; align-items:center; margin-bottom:18px; }
  .meta .left { flex:1; }
  .meta .right { width:300px; text-align:right; color:#777; font-weight:600; }
  .field-title { font-weight:700; color:#222; margin-bottom:6px; }
  .field { margin-bottom:12px; }
  .phen-type { color:#8b1b1b; font-weight:700; }
  .content { display:flex; gap:30px; }
  .text { flex:1; font-size:15px; line-height:1.45; color:#2b2b2b; }
  .image-box { width:320px; border:8px solid #e6e6e6; background:#fff; padding:6px; box-sizing:border-box; align-self:flex-start; cursor:pointer; text-align:center; }
  .image-box img { display:block; width:100%; height:auto; object-fit:cover; }
  .caption { font-size:12px; color:#666; text-align:center; margin-top:6px; }
  .section { margin-bottom:18px; }
  .section h3 { margin:0 0 8px 0; font-family:"Merriweather", serif; font-size:18px; }
  ul { margin:6px 0 12px 18px; }
  #json-input { width: 100%; height: 200px; font-family: monospace; margin-bottom: 12px; }
  #update-btn, #download-btn { padding: 8px 16px; font-size: 14px; cursor: pointer; margin-right: 10px; }
  input[type=file] { display:none; }
</style>
</head>
<body>

<h2>ARC Kart Güncelle</h2>
<textarea id="json-input" placeholder="JSON veya metni buraya yapıştır..."></textarea>
<br>
<button id="update-btn">Güncelle</button>
<button id="download-btn">Kartı İndir</button>

<div class="card" id="arc-card">
  <div class="logo">A R C</div>
  <div class="subtitle">Anomalous Retrieval & Containment</div>
  <hr>
  <div class="meta">
    <div class="left">
      <div class="field"><span class="field-title">Öğe Numarası:</span> <span id="item-number">ARC-582</span></div>
      <div class="field"><span class="field-title">Tehlike Seviyesi:</span> <span id="clearance">V</span></div>
      <div class="field"><span class="field-title">Fenomen Türü:</span> <span class="phen-type" id="phen-type">Habis Varlık</span></div>
    </div>
  </div>
  <div class="content">
    <div class="text" id="text-content">
      <div class="section">
        <h3>Tanım</h3>
        <p id="description">ARC-582 açıklama...</p>
      </div>
      <div class="section">
        <h3>Anomali Özellikleri</h3>
        <ul id="features-list">
          <li>Özellikler...</li>
        </ul>
      </div>
      <div class="section">
        <h3>Yakalama & Önlem</h3>
        <ul id="containment-list">
          <li>Önlemler...</li>
        </ul>
      </div>
    </div>
    <div class="image-box" id="image-box">
      <img id="avatar" src="" alt="ARC Resmi">
      <div class="caption">ARC</div>
    </div>
    <input type="file" id="image-input" accept="image/*">
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
document.getElementById('update-btn').addEventListener('click', () => {
  const raw = document.getElementById('json-input').value;
  try {
    const data = JSON.parse(raw);

    // Başlıklar sabit kalacak, sadece içerik güncellenecek
    document.getElementById('item-number').textContent = data.itemNumber || 'ARC-XXX';
    document.getElementById('clearance').textContent = data.clearance || '';
    document.getElementById('phen-type').textContent = data.phenomenaType || '';

    document.getElementById('description').textContent = data.description || '';
    const featuresEl = document.getElementById('features-list');
    featuresEl.innerHTML = '';
    (data.features || []).forEach(f => {
      const li = document.createElement('li');
      li.textContent = f;
      featuresEl.appendChild(li);
    });

    const containmentEl = document.getElementById('containment-list');
    containmentEl.innerHTML = '';
    (data.containment || []).forEach(c => {
      const li = document.createElement('li');
      li.textContent = c;
      containmentEl.appendChild(li);
    });

  } catch(e) {
    alert('Geçersiz JSON formatı! Lütfen doğru format girin.');
  }
});

// Resim yükleme
const imageBox = document.getElementById('image-box');
const imageInput = document.getElementById('image-input');
imageBox.addEventListener('click', () => imageInput.click());
imageInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(evt){
      document.getElementById('avatar').src = evt.target.result;
    }
    reader.readAsDataURL(file);
  }
});

// Kartı resim olarak indirme - Düzeltilmiş versiyon
document.getElementById('download-btn').addEventListener('click', () => {
  html2canvas(document.getElementById('arc-card'), {
    backgroundColor: '#fafafa', // Kartın arka plan rengini açıkça belirt
    scale: 2, // Daha yüksek kalite için
    useCORS: true, // Resimler için CORS desteği
    allowTaint: false,
    logging: false,
    width: 1200, // Kartın genişliği
    height: null, // Yükseklik otomatik hesaplanacak
    scrollX: 0,
    scrollY: 0,
    windowWidth: window.innerWidth,
    windowHeight: window.innerHeight
  }).then(canvas => {
    const link = document.createElement('a');
    link.download = 'ARC_Card.png';
    link.href = canvas.toDataURL('image/png', 1.0); // En yüksek kalite
    link.click();
  }).catch(error => {
    console.error('Kart indirme hatası:', error);
    alert('Kart indirirken bir hata oluştu. Lütfen tekrar deneyin.');
  });
});
</script>

</body>
</html>
